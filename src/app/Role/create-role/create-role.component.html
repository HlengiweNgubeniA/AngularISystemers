<h2 class="modal-title">Create Role</h2>
<form [formGroup]="createRoleForm" (ngSubmit)="onSubmit()" class="create-role-form">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Role Name</mat-label>
    <input matInput formControlName="name" required (input)="capitalizeFirstLetter($event)" />
    <mat-error *ngIf="createRoleForm.get('name')?.hasError('required')">
      Role name is required
    </mat-error>
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button color="primary" type="submit" [disabled]="createRoleForm.invalid">Create</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
