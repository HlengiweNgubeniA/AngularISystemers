<div class="container">
    <h2>Roles</h2>
  
    <!-- Search bar -->
    <mat-form-field appearance="fill" class="search-bar">
      <mat-label>Search by Role Name</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Employee"
      />
    </mat-form-field>
    <div class="button-container">
        <button (click)="openCreateRoleModal()" mat-raised-button color="primary">
          <mat-icon>add</mat-icon>
          Add role
        </button>
      </div> 
      
    <!-- Table to display roles -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
     
  
      <!-- Role Name Column -->
      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Name</th>
        <td mat-cell *matCellDef="let role">{{ role.roleName }}</td>
      </ng-container>
  
<!-- Action Column -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let role">
    <div class="action-buttons">
      <button mat-raised-button color="primary" class="edit-button" (click)="onEditRole(role)">
        <mat-icon>edit</mat-icon> Edit
      </button>
      <button mat-raised-button color="warn" class="delete-button" (click)="onDeleteRole(role)">
        <mat-icon>delete</mat-icon> Delete
      </button>
    </div>
  </td>
</ng-container>

  


      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
