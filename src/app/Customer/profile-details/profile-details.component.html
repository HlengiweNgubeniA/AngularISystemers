<mat-grid-list cols="2" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px" fxLayout.xs="column" rowHeight="1:1" gutterSize="16px" class="grid-list">

  <!-- Profile Picture Tile -->
  <mat-grid-tile fxFlex="50" fxFlex.xs="100">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile picture</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img [src]="customer.picture" alt="your picture" style="width: 100%; height: auto;">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <!-- Profile Details Tile -->
  <mat-grid-tile fxFlex="50" fxFlex.xs="100">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            First name: {{ customer.cusFirstName }}
          </mat-list-item>
          <mat-list-item>
            Last name: {{ customer.cusLastName }}
          </mat-list-item>
          <mat-list-item>
            Phone: {{ customer.cusPhone }}
          </mat-list-item>
          <mat-list-item>
            Email: {{ customer.cusEmail }}
          </mat-list-item>
          <mat-list-item>
            <button mat-raised-button color="accent" routerLink="../update-profile-details">
              Update profile
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
