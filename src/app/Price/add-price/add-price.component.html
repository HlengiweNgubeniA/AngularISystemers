<h1 mat-dialog-title>Add Product Price</h1>

<div mat-dialog-content>
  <form [formGroup]="priceform">
    <!-- Price Input -->
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required>
      <mat-error *ngIf="priceform.get('price')?.invalid">Price is required</mat-error>
    </mat-form-field>

    <!-- Description Input -->
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
      <mat-error *ngIf="priceform.get('description')?.invalid">Description is required</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="priceform.invalid" (click)="onSubmit()">Add</button>
</div>
