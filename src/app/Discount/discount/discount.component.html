<div class="discount-container">
  <div class="button-search-container">
    <button mat-raised-button color="primary" routerLink="../create-discount">Create Discount</button>
    <div class="search-container">
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name">
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <mat-icon  color="primary">check_circle</mat-icon> Active
  <mat-icon  color="warn">cancel</mat-icon> Inactive
  <button mat-raised-button color="primary" routerLink ="../create-discount">Create Discount</button>

  <table mat-table [dataSource]="dataSource.filteredData" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="disName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let discount"> {{ discount.disName }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="disDescription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let discount"> {{ discount.disDescription }} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let discount"> {{ discount.disStartDate | date }} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let discount"> {{ discount.disEndDate | date }} </td>
    </ng-container>

    <!-- Percentage Column -->
    <ng-container matColumnDef="discountPercentage">
      <th mat-header-cell *matHeaderCellDef> Percentage (%) </th>
      <td mat-cell *matCellDef="let discount"> {{ discount.discountPercentage }} </td>
    </ng-container>

     <!-- Percentage Column -->
     <!-- <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let discount"> {{discount.status}} </td>
    </ng-container> -->
    <ng-container matColumnDef="status"> 
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let discount">
        <mat-icon *ngIf="discount.status === 'Active'" color="primary">check_circle</mat-icon>
        <mat-icon *ngIf="discount.status === 'Inactive'" color="warn">cancel</mat-icon>
        
      </td>
    </ng-container>
    

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let discount">
        <button mat-fab color="primary" (click)="editDiscount(discount.discountId)">Edit</button>
        <button mat-fab color="warn" (click)="deleteDiscount(discount.discountId)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-pop-up></app-pop-up>
</div>
