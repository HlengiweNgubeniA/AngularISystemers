<div class="review-report-container">
    <h2>Review Report</h2>
  
    <input type="text" placeholder="Search reviews..." (input)="filterReviews($event)">
  
    <table mat-table [dataSource]="filteredReviews" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let review"> {{review.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let review"> {{review.customerName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product ID </th>
        <td mat-cell *matCellDef="let review"> {{review.productId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let review"> {{review.rating}} </td>
      </ng-container>
  
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let review"> {{review.content}} </td>
      </ng-container>s
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let review"> {{review.date | date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'customer', 'product', 'rating', 'content', 'date']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'customer', 'product', 'rating', 'content', 'date']"></tr>
    </table>
  
    <button mat-raised-button color="primary" (click)="downloadPDF()">Download PDF</button>
    <button mat-raised-button color="accent" (click)="exportExcel()">Export Excel</button>
  </div>
