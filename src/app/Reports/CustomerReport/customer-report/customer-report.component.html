<div class="customer-report-container">
    <h2>Customer Report</h2>
    
    <input type="text" placeholder="Search customers..." (input)="filterCustomers($event)">
    
    <table mat-table [dataSource]="filteredCustomers" class="mat-elevation-z8">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.cusFirstName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.cusLastName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let customer"> {{customer.cusEmail}} </td>
      </ng-container>
      
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let customer"> {{customer.cusPhone}} </td>
      </ng-container>
      
      <ng-container matColumnDef="orderCount">
        <th mat-header-cell *matHeaderCellDef> Orders </th>
        <td mat-cell *matCellDef="let customer"> {{customer.orderCount}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'email', 'phone', 'orderCount']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['firstName', 'lastName', 'email', 'phone', 'orderCount']"></tr>
    </table>
    
    <button mat-raised-button color="primary" (click)="downloadPDF()">Download PDF</button>
    <button mat-raised-button color="accent" (click)="exportExcel()">Export Excel</button>
  </div>
