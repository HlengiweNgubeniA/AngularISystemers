<div class="product-report-container">
    <h2>Product Report</h2>
  
    <input type="text" placeholder="Search products..." (input)="filterProducts($event)">
  
    <table mat-table [dataSource]="filteredProducts" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let product"> {{product.categoryName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let product"> {{product.typeName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'description', 'category', 'type']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'description', 'category', 'type']"></tr>
    </table>
  
    <button mat-raised-button color="primary" (click)="downloadPDF()">Download PDF</button>
    <button mat-raised-button color="accent" (click)="exportExcel()">Export Excel</button>
  </div>
