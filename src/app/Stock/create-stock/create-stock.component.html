<div class="form-container">
    <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Stock name</mat-label>
        <input matInput formControlName="name" type="text">
        <p *ngIf="stockForm.get('name')?.hasError('required')">Please provide a name</p>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <textarea matInput formControlName="quantity"></textarea>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Stock Type</mat-label>
        <mat-select formControlName="stockTypeId">
          <mat-option *ngFor="let type of stockTypes" [value]="type.id">
            {{ type.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <button mat-raised-button color="primary" type="submit">Create</button>
    </form>
  </div>
