    <div class="form-container">
        <h3>Reset Password</h3>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('required')">Email is required.</mat-error>
            <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('email')">Invalid email address.</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">Password is required.</mat-error>
            <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required>
            <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">Confirm password is required.</mat-error>
            <mat-error *ngIf="resetPasswordForm.hasError('passwordMismatch')">Passwords do not match.</mat-error>
          </mat-form-field>
          
          <div>
            <button mat-raised-button color="primary" type="submit" [disabled]="loading">Reset Password</button>
          </div>
          
          <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </form>
      </div>
      
  </mat-card>
