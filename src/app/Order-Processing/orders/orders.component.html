<!-- src/app/order-line/order-line.component.html -->
<h1>Unprocessed orders.</h1>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">
  
      <!-- Product Name Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let order"> {{order.productName}} </td>
      </ng-container>
  
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
      </ng-container>
  
      <!-- Total Price Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Total Price </th>
        <td mat-cell *matCellDef="let order"> {{order.totalPrice}} </td>
      </ng-container>
  
      <!-- Order Status Column -->
      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> Order Status </th>
        <td mat-cell *matCellDef="let order"> {{order.orderStatus}} </td>
      </ng-container>
  
      <!-- Responsibility Column -->
      <ng-container matColumnDef="responsibility">
        <th mat-header-cell *matHeaderCellDef> Responsibility </th>
        <td mat-cell *matCellDef="let order"> {{order.responsibility}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let order">  
            <button (click)="acceptOrder(order.orderLineId, order.employeeName)" color="primary" class="accept-button" mat-raised-button>
                <mat-icon>check</mat-icon>
                Accept</button>
        </td>
     </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <div class="mat-elevation-z8">
       
      
        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
      </div>
      
  </div>
