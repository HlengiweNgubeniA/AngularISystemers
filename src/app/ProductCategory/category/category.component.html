<button mat-raised-button color="primary" routerLink="/create-product-category">Create Category</button>

<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by name">
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="category-container">
  <mat-card *ngFor="let category of dataSource.filteredData" class="category-card">
    <mat-card-title>{{ category.productCategoryName }}</mat-card-title>
    <mat-card-subtitle>{{ category.productCategoryId }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ category.productCategoryDescription }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="editCategory(category.productCategoryId)">Edit</button>
      <button mat-button color="warn" (click)="deleteCategory(category.productCategoryId)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
