<div class="header-container">
  <h2>Special Occasion Types</h2>
</div>

<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by name">
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
<button mat-raised-button color="primary" routerLink="../create-occasion-type" class="create-button">Create Occasion Type</button>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let occasionType">{{ occasionType.occasionTypeName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
    <mat-cell *matCellDef="let occasionType">{{ occasionType.occasionTypeDescription }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let occasionType">
      <button mat-raised-button color="primary" (click)="editOccasionType(occasionType.occasionTypeId)">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteOccasionType(occasionType.occasionTypeId)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
