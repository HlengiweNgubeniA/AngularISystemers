<h1 mat-dialog-title>Edit Supplier</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.supName" name="supName">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Contact Person</mat-label>
      <input matInput [(ngModel)]="data.contactPerson" name="contactPerson">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Email Address</mat-label>
      <input matInput [(ngModel)]="data.supEmail" name="supEmail">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="data.supContact" name="supContact">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="data.supAddress" name="supAddress">
    </mat-form-field>
    
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" type="submit">Update</button>
    </div>
  </form>
</div>
