  <div class="page-container">
    <mat-card class="vat-card">
      <div class="form-container">
        <form [formGroup]="VatForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Percentage</mat-label>
            <input matInput formControlName="percentage" type="text">
            <p *ngIf="VatForm.get('percentage')?.hasError('required')">Percentage is required</p>
          </mat-form-field>
          <div class="button-group">
            <button mat-raised-button color="primary" type="submit">Create</button>
            <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
