<h1>Vat</h1> <br>
<button mat-raised-button style="background-color: green; color: white;" routerLink="../create-vat" class="create-button">Create New
  <mat-icon>add</mat-icon>
</button><br>
  <div class="container">
  
    <div class="roles-container">
      <table mat-table [dataSource]="vat" class="mat-elevation-z8">


 
        <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef> Percentage </th>
            <td mat-cell *matCellDef="let vat"> {{vat.percentage}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let vat">
              <span *ngIf="vat.isActive; else inactive">
                <mat-icon style="color: green;">check_circle</mat-icon>
              </span>
              <ng-template #inactive>
                <mat-icon style="color: red;">cancel</mat-icon>
              </ng-template>
            </td>
          </ng-container>
          
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let vat">
            <button mat-raised-button color="primary" (click)="openEditDialog(vat)">
                <mat-icon>edit</mat-icon>Edit
            </button>
            <button mat-raised-button color="warn" (click)="deleteVat(vat.id)">
                <mat-icon>delete</mat-icon>Delete
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  </div>
