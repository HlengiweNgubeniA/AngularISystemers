<button mat-raised-button color="primary" routerLink="/create-status">Create Status</button>

<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by name">
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="status-container">
  <mat-card *ngFor="let status of dataSource.filteredData" class="status-card">
    <mat-card-title>{{ status.statusName }}</mat-card-title>
    <mat-card-content>
      <p>{{ status.statusDescription }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="editStatus(status.statusId)">Edit</button>
      <button mat-button color="warn" (click)="deleteStatus(status.statusId)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
