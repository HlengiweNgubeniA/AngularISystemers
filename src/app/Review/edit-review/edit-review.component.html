<div class="form-container">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Customer Name</mat-label>
      <input matInput formControlName="customerName" type="text">
      <mat-error *ngIf="editForm.get('customerName')?.hasError('required')">Customer name is required</mat-error>
    </mat-form-field> <br>

    <mat-form-field appearance="fill">
      <mat-label>Product Reviewed</mat-label>
      <textarea matInput formControlName="productReviewed"></textarea>
      <mat-error *ngIf="editForm.get('productReviewed')?.hasError('required')">Product name is required</mat-error>
    </mat-form-field> <br>

    <mat-form-field appearance="fill">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
      <mat-error *ngIf="editForm.get('comment')?.hasError('required')">Comment is required</mat-error>
    </mat-form-field> <br>

    <mat-form-field appearance="fill">
      <mat-label>Rating</mat-label>
      <input matInput formControlName="rating" type="number" min="1" max="5">
      <mat-error *ngIf="editForm.get('rating')?.hasError('required')">Rating is required</mat-error>
      <mat-error *ngIf="editForm.get('rating')?.hasError('min')">Minimum rating is 1</mat-error>
      <mat-error *ngIf="editForm.get('rating')?.hasError('max')">Maximum rating is 5</mat-error>
    </mat-form-field> <br>

    <mat-form-field appearance="fill">
      <mat-label>Date Posted</mat-label>
      <input matInput formControlName="datePosted" [matDatepicker]="startPicker">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error *ngIf="editForm.get('datePosted')?.hasError('required')">Date posted is required</mat-error>
    </mat-form-field> <br>

    <button mat-raised-button color="primary" type="submit">Update</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
