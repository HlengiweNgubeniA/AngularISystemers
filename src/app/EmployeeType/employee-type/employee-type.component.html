<div class="container">
  <h2>Employee types</h2>
<!-- Search bar -->
<mat-form-field appearance="fill" class="search-bar">
  <mat-label>Search by Type Name</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Employee Type"
  />
</mat-form-field>
<div class="button-container">
    <button  mat-raised-button routerLink="../create-employee-type" color="primary">
      <mat-icon>add</mat-icon>
      Add role
    </button>
  </div>

<div class="employeeType-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Employee Type Name </th>
      <td mat-cell *matCellDef="let employeeType"> {{ employeeType.name }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let employeeType"> {{ employeeType.description }} </td>
    </ng-container>

    <!-- Actions Column -->
    <!-- Action Column -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let employeeType">
    <div class="action-buttons">
      <button mat-raised-button color="primary" class="edit-button" (click)="onEditType(employeeType)">
        <mat-icon>edit</mat-icon> Edit
      </button>
      <button mat-raised-button color="warn" (click)="deleteEmployeeType(employeeType.empTypeId, employeeType.name)" class="delete-button" >
        <mat-icon>delete</mat-icon> Delete
      </button>
    </div>
  </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
  </table>
</div>
</div>
