<!-- update-role.component.html -->
<h1 mat-dialog-title>Update Role</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" [disabled]="true">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>New Role</mat-label>
    <mat-select [(ngModel)]="newRole" required>
      <mat-option *ngFor="let role of roles" [value]="role">
        {{ role }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="updateRole()">Update</button>
</div>
