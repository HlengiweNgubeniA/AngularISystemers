<h2 mat-dialog-title>Confirm Unassignment</h2>
<mat-dialog-content>
  <p>Are you sure you want to unassign the role <strong>{{ data.role }}</strong> from user <strong>{{ data.email }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()">Unassign</button>
</mat-dialog-actions>
